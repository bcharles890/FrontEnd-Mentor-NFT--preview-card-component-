<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="background-border">
      <div><img src="images/image-equilibrium.jpg" alt="" class="NFT-image"/></div>

      <div class="bold-text">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="soft-text">
        <p>
          Our Equilibrium collection promotes<br />
          balance and calm.
        </p>

      </div>
      <div class="sharesAndDaysLeft">
        <div class="shares">
          <img src="images/icon-ethereum.svg" alt="" class="ETH-Icon" />
          <h5 class="eth">0.041 ETH</h5>
        </div>

        <div class="days-left">
          <img src="images/icon-clock.svg" alt="" class="clock-icon" />
          <p class="days-remaining">3 days left</p>
        </div>
      </div>

      <hr class="line-width" />

      <div class="nft-creator">
        <img class="portfolio-icon" src="images/image-avatar.png" alt="" />
        <div class="creator-name">
          Creation of <span class="name">Jules Wveryn</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
