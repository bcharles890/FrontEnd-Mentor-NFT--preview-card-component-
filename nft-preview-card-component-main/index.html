<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="background-border">
      <div><img src="" alt="" /></div>

      <div class="bold-text">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="soft-text">
        <h4>
          Our Equilibrium collection promotes<br />
          balance and calm.
        </h4>
      </div>
      <div class="">
        <div class="shares">
          <img src="" alt="" class="ETH-Icon">
          <h5></h5>
        </div>
        <div class="days-left">
          <img src="" alt="" class="clock-icon">
          <h5>3 days left</h5>
        </div>
      </div>

      <hr />

      <div>
        <img class="portfolio-icon" src="" alt="" />
        <div class="creator">
          Creation of <span class="name">Jules Wveryn</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
